<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
   
    <title>Search Results</title>
    <style>
        /* .navbar-custom {
            background-color: rgba(162, 91, 91, 0.5);
        }
        .navbar-brand {
            color: rgb(193, 44, 44) !important;
        }
        .navbar-nav .nav-link {
            color: white !important;
        } */
        .navbar-custom {
            background-color: rgba(169, 92, 92, 0.8);
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: rgb(243, 239, 239) !important;
            font-size:large;
        }
        .navbar-nav .nav-link {
            background-color: rgb(246, 186, 186);
            border-radius: 5px;
            margin: 0 5px;
            color: #464545 !important; /* Change text color to contrast with background */
        }
        .navbar-nav .nav-link:hover {
            background-color: rgb(255, 150, 150);
        }
        .navbar-nav .nav-link i {
            margin-right: 8px;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }
        .job-container {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .job-container h2 {
            margin-top: 0;
        }

        .job-container button {
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .job-container button:hover {
            background-color: #45a049;
        }
        li{
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <a class="navbar-brand" href="/">JobSeeker Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                
                <li></li>
                <li class="nav-item">
                    <a class="nav-link" href="/jobseekerdashboard"><i class="bi bi-speedometer2"></i>Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="bi bi-box-arrow-right"></i>Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Search Results</h1>
        <div th:each="job : ${jobs}" class="job-container">
            <h2 th:text="${job.title}"></h2>
            <p><strong>Description:</strong> <span th:text="${job.description}"></span></p>
            <p><strong>Location:</strong> <span th:text="${job.location}"></span></p>
            <p><strong>Salary:</strong> <span th:text="${job.salary}"></span></p>
            <p><strong>Skills:</strong> <span th:text="${job.skills}">Required skills</span></p>

            <form th:action="@{/applyJob/{id}(id=${job.id})}" method="get">
                <button type="submit">Apply</button>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
