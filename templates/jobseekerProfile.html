<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Jobseeker Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e0e0e0);
        }
        .navbar-custom {
            background-color: rgba(169, 92, 92, 0.8);
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: rgb(243, 239, 239) !important;
            font-size: large;
        }
        .navbar-nav .nav-link {
            background-color: rgb(246, 186, 186);
            border-radius: 5px;
            margin: 0 5px;
            color: #464545 !important;
        }
        .navbar-nav .nav-link:hover {
            background-color: rgb(255, 150, 150);
        }
        .navbar-nav .nav-link i {
            margin-right: 8px;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 100px;
            padding-bottom: 50px;
        }
        .profile-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .profile-container .profile-icon {
            font-size: 100px;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .profile-container h2 {
            margin-bottom: 20px;
        }
        .profile-container p {
            margin: 5px 0;
        }
        .profile-container .field-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <a class="navbar-brand" href="/">JobSeeker Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/jobseekerdashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="profile-container">
            <i class="bi bi-person-circle profile-icon"></i>
            <h2 th:text="${jobseeker.name}"> Name</h2>
            <p><span class="field-label">Email:</span> <span th:text="${jobseeker.email}">email@example.com</span></p>
            <!-- Add more fields as needed -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
