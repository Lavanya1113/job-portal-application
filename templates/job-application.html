<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
   
    <style>
         /* .navbar-custom {
            background-color: rgba(140, 82, 82, 0.8);
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: rgb(246, 186, 186) !important;
        } */
        .navbar-custom {
            background-color: rgba(169, 92, 92, 0.8);
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: rgb(243, 239, 239) !important;
            font-size:large;
        }
        .navbar-nav .nav-link {
            background-color: rgb(246, 186, 186);
            border-radius: 5px;
            margin: 0 5px;
            color: #464545 !important; /* Change text color to contrast with background */
        }
        .navbar-nav .nav-link:hover {
            background-color: rgb(255, 150, 150);
        }
        .navbar-nav .nav-link i {
            margin-right: 8px;
        }
        
        /* Add similar styles as previous templates for consistency */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }
        li{
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <a class="navbar-brand" href="/">JobSeeker Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
               
                <li></li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" href="/jobseekerdashboard"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" href="/"><i class="fas fa-sign-out-alt"></i>Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Apply for Job</h1>
        <form th:action="@{/applyJob}" th:object="${jobApplication}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{jobId}" />
            <div class="form-group">
                <label>Email:</label>
                <input type="email" th:field="*{email}" required />
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <select th:field="*{gender}" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" th:field="*{name}" required />
            </div>
            <div>
                <label for="resume">Resume</label>
                <input type="file" id="resume" name="resume" >
                <!-- <div th:if="${#fields.hasErrors('resumeFilePath')}" th:errors="*{resumeFilePath}"></div> -->
            </div>
            <div class="form-group">
                <button type="submit">Submit Application</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    

</body>
</html>
