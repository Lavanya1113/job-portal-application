<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
   
    <title>All Jobs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* .navbar-custom {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .navbar-brand {
            color: rgb(226, 218, 218) !important;
        }
        .navbar-nav .nav-link {
            color: rgb(247, 243, 243) !important;
        } */
        .navbar-custom {
            background-color: rgba(169, 92, 92, 0.8);
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: rgb(243, 239, 239) !important;
            font-size:larger;
        }
        .navbar-nav .nav-link {
            background-color: rgb(246, 186, 186);
            border-radius: 5px;
            margin: 0 5px;
            color: #464545 !important; /* Change text color to contrast with background */
        }
        .navbar-nav .nav-link:hover {
            background-color: rgb(255, 150, 150);
        }
        .navbar-nav .nav-link i {
            margin-right: 8px;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .job-container {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .job-container h2 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
        }

        .job-container p {
            margin: 5px 0;
            font-size: 1em;
        }

        .job-buttons {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        .job-buttons form,
        .job-buttons a {
            margin-right: 10px;
        }

        .job-buttons button,
        .job-buttons a {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
        }

        .edit-button {
            background-color: #4CAF50;
        }

        .delete-button {
            background-color: #f44336;
        }
        li{
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <b><a class="navbar-brand" href="/">Employer Dashboard</a></b>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                
                <li></li>
                    <a class="nav-link" href="/employerdashboard"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-sign-out-alt"></i>Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2><strong></strong> <span th:field="${employerEmail}">Jobs Added By You</span></h2>
        <div th:each="job : ${jobs}" class="job-container">
            <h2 th:text="${job.title}">Job Title</h2>
            <p><strong>Description:</strong> <span th:text="${job.description}">Job Description</span></p>
            <p><strong>Location:</strong> <span th:text="${job.location}">Job Location</span></p>
            <p><strong>Salary:</strong> <span th:text="${job.salary}">Job Salary</span></p>
            <p><strong>SKills:</strong> <span th:text="${job.skills}">Required skills</span></p>
            
            <div class="job-buttons">
                <a th:href="@{/editJob/{id}(id=${job.id})}" class="edit-button">Edit</a>
                <form th:action="@{/deleteJob/{id}(id=${job.id})}" method="post">
                    <button type="submit" class="delete-button">Delete</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
